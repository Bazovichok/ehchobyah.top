<!-- reviews.html (updated: functionality fixed, original look preserved) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга жалоб и предложений</title>
    <link rel="stylesheet" href="reviews-style.css">
</head>
<body>
    <button id="toggle_music" class="music-button">♫</button>
    <div id="reviews-container">
        <h1>Книга жалоб и предложений</h1>

        <!-- Список отзывов -->
        <div id="reviews-list"></div>

        <!-- Пагинация (книжная) -->
        <div id="pagination" style="text-align:center; margin-bottom:10px;">
            <button id="prev-page">←</button>
            <span id="page-number">1</span>
            <button id="next-page">→</button>
        </div>

        <form id="review-form">
            <input type="text" id="nickname" placeholder="Ваше ИМЯ" required maxlength="30">
            <textarea id="review-text" placeholder="Ваш комментарий" required maxlength="250"></textarea>

            <!-- ЕДИНАЯ кнопка, можно выбрать до 2 файлов -->
            <input type="file" id="review-media" accept="image/jpeg,image/png,image/gif,audio/mpeg" multiple>

            <button type="submit">Оставить мнение</button>
            <a href="index.html">Вернуться на главную</a>
        </form>
    </div>

    <audio id="background_music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="send_sound">
        <source src="send_sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="reviews.js"></script>
</body>
</html>
