<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отзывы</title>
  <link rel="stylesheet" href="reviews-style.css">
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="reviews-container">
    <h1>Отзывы</h1>
    <form id="review-form">
      <input type="text" id="nickname" placeholder="Ваше ИМЯ" required maxlength="50"><br>
      <textarea id="comment" placeholder="Ваш комментарий..." rows="4" maxlength="250" required></textarea><br>
      <input type="file" id="media-input" accept="image/png,image/jpeg,image/gif,audio/mpeg" multiple><br>
      <button type="submit" class="btn">Отправить</button>
    </form>
    <div id="comments-container"></div>
    <div id="pagination">
      <button id="prev-btn" class="btn">←</button>
      <span id="page-number">1</span>
      <button id="next-btn" class="btn">→</button>
    </div>
  </div>

  <!-- JS code -->
  <script src="reviews.js"></script>
</body>
</html>
