<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга жалоб и предложений</title>
    <link rel="stylesheet" href="reviews-style.css">
</head>
<body>
    <button id="toggle_music" class="music-button">♫</button>
    <div id="reviews-container">
        <h1>Книга жалоб и предложений</h1>
        <div id="reviews-list"></div>
        <form id="review-form">
            <input type="text" id="nickname" placeholder="Ваше ИМЯ" required maxlength="30">
            <textarea id="review-text" placeholder="Ваш комментарий" required></textarea>
            <input type="file" id="review-media" accept="image/jpeg,image/png,image/gif,audio/mpeg"> <!-- Ограничение форматов -->
            <button type="submit">Оставить мнение</button>
            <a href="index.html">Вернуться на главную</a>
        </form>
    </div>

    <audio id="background_music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="send_sound">
        <source src="send_sound.mp3" type="audio/mpeg">
    </audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
