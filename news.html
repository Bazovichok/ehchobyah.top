<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <link rel="stylesheet" href="news.css">
</head>
<body>
  <header>
    <h1>Новости</h1>
    <nav>
      <a href="index.html">Главная</a> | <a href="news.html">Новости</a>
    </nav>
  </header>
  <main>
    <div class="news-feed" id="feed"></div>
  </main>
  <script>
    let posts = [];
    let currentIndex = 0;
    const batchSize = 50; // Для подгрузки дальше

    fetch('news.json')
      .then(response => {
        if (!response.ok) throw new Error(`Не удалось загрузить news.json: ${response.status}`);
        return response.json();
      })
      .then(data => {
        posts = data;
        loadMorePosts();
        document.getElementById('feed').addEventListener('scroll', () => {
          const feed = document.getElementById('feed');
          if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) {
            loadMorePosts();
          }
        });
      })
      .catch(err => {
        console.error('Ошибка загрузки новостей:', err);
        document.getElementById('feed').innerHTML = '<p class="error">Ошибка загрузки новостей. Проверьте консоль браузера.</p>';
      });

    function loadMorePosts() {
      const feed = document.getElementById('feed');
      const endIndex = Math.min(currentIndex + batchSize, posts.length);
      for (let i = currentIndex; i < endIndex; i++) {
        const post = posts[i];
        const div = document.createElement('div');
        div.className = 'post';
        let content = post.text ? `<p>${post.text}</p>` : '<p>Без текста</p>';
        if (post.media && post.media.length > 0) {
          content += '<div class="media-group">';
          post.media.forEach(mediaItem => {
            if (mediaItem.type === 'photo') {
              content += `<img src="${mediaItem.url}" alt="Изображение поста" class="media-item" onclick="toggleFullSize(this)">`;
            } else if (mediaItem.type === 'video') {
              content += `<video controls class="media-item" onclick="toggleFullSize(this)"><source src="${mediaItem.url}" type="video/mp4"></video>`;
            }
          });
          content += '</div>';
        }
        div.innerHTML = content;
        feed.appendChild(div);
      }
      currentIndex = endIndex;
    }

    function toggleFullSize(element) {
      element.classList.toggle('full-size');
    }
  </script>
</body>
</html>
