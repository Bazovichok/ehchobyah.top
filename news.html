<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <link rel="stylesheet" href="news.css">
</head>
<body>
  <header>
    <h1>Новости</h1>
    <nav>
      <a href="index.html">Главная</a> | <a href="news.html">Новости</a>
    </nav>
  </header>
  <main>
    <div class="news-feed" id="feed"></div>
  </main>
  <script>
    fetch('news.json')
      .then(response => {
        if (!response.ok) throw new Error(`Не удалось загрузить news.json: ${response.status}`);
        return response.json();
      })
      .then(posts => {
        console.log('Полученные посты:', posts); // Для отладки
        const feed = document.getElementById('feed');
        if (posts.length === 0) {
          feed.innerHTML = '<p class="error">Нет доступных новостей</p>';
          return;
        }
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          let content = post.text ? `<p>${post.text}</p>` : '<p>Без текста</p>';
          if (post.media) {
            if (post.media.type === 'photo') {
              content += `<img src="${post.media.url}" alt="Изображение поста" onerror="this.alt='Ошибка загрузки изображения'">`;
            } else if (post.media.type === 'video') {
              content += `<video controls><source src="${post.media.url}" type="video/mp4" onerror="this.parentElement.innerHTML='Ошибка загрузки видео'"></video>`;
            }
          }
          div.innerHTML = content;
          feed.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Ошибка загрузки новостей:', err);
        document.getElementById('feed').innerHTML = '<p class="error">Ошибка загрузки новостей. Проверьте консоль браузера.</p>';
      });
  </script>
</body>
</html>
