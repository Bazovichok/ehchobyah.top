<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <link rel="stylesheet" href="news.css">
</head>
<body>
  <header>
    <h1>Новости</h1>
    <nav>
      <a href="index.html">Главная</a> | <a href="news.html">Новости</a>
    </nav>
  </header>
  <main>
    <div class="news-feed" id="feed"></div>
  </main>
  <script>
    let posts = [];
    let currentIndex = 0;
    const batchSize = 20;

    fetch('news.json')
      .then(response => {
        if (!response.ok) throw new Error(`Не удалось загрузить news.json: ${response.status}`);
        return response.json();
      })
      .then(data => {
        posts = data;
        loadMorePosts();
        document.getElementById('feed').addEventListener('scroll', () => {
          const feed = document.getElementById('feed');
          if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) {
            loadMorePosts();
          }
        });
      })
      .catch(err => {
        console.error('Ошибка загрузки новостей:', err);
        document.getElementById('feed').innerHTML = '<p class="error">Ошибка загрузки новостей. Проверьте консоль браузера.</p>';
      });

    function loadMorePosts() {
      const feed = document.getElementById('feed');
      const endIndex = Math.min(currentIndex + batchSize, posts.length);
      for (let i = currentIndex; i < endIndex; i++) {
        const post = posts[i];
        const div = document.createElement('div');
        div.className = 'post';
        let content = post.text ? `<p>${post.text}</p>` : '<p>Без текста</p>';
        if (post.media && post.media.length > 0) {
          content += '<div class="media-group">';
          post.media.forEach(mediaItem => {
            if (mediaItem.type === 'photo') {
              content += `<img src="${mediaItem.url}" alt="Изображение поста" class="media-item" onclick="toggleFullSize(this)">`;
            } else if (mediaItem.type === 'video') {
              content += `<video controls class="media-item" onclick="toggleFullSize(this)"><source src="${mediaItem.url}" type="video/mp4"></video>`;
            }
          });
          content += '</div>';
        }
        div.innerHTML = content;
        feed.appendChild(div);
      }
      currentIndex = endIndex;
    }

    function toggleFullSize(element) {
      element.classList.toggle('full-size');
    }
  </script>
</body>
</html>
