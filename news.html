<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <link rel="stylesheet" href="styles.css"> <!-- Ваш существующий CSS -->
  <style>
    .news-feed {
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
    }
    .post {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .post img, .post video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Новости</h1>
    <nav>
      <a href="index.html">Главная</a> | <a href="news.html">Новости</a>
    </nav>
  </header>
  <main>
    <div class="news-feed" id="feed"></div>
  </main>
  <script>
    fetch('news.json')
      .then(response => response.json())
      .then(posts => {
        const feed = document.getElementById('feed');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          let content = `<p>${post.text || ''}</p>`;
          if (post.media) {
            if (post.media.type === 'photo') {
              content += `<img src="${post.media.url}" alt="Изображение поста">`;
            } else if (post.media.type === 'video') {
              content += `<video controls><source src="${post.media.url}" type="video/mp4"></video>`;
            }
          }
          div.innerHTML = content;
          feed.appendChild(div);
        });
      })
      .catch(err => console.error('Ошибка загрузки новостей:', err));
  </script>
</body>
</html>
