<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Ehchobyah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        body.dark-mode .gallery img {
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
    <h1>Галерея</h1>
    <div class="gallery" id="gallery"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка и отображение изображений
            fetch('images/gallery/images.json')
                .then(response => response.json())
                .then(images => {
                    // Перемешивание массива (алгоритм Фишера-Йетса)
                    for (let i = images.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [images[i], images[j]] = [images[j], images[i]];
                    }
                    // Добавление изображений в галерею
                    const gallery = document.getElementById('gallery');
                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = `images/gallery/${image}`;
                        img.alt = image;
                        img.loading = 'lazy';
                        gallery.appendChild(img);
                    });
                })
                .catch(error => console.error('Ошибка загрузки изображений:', error));

            // Логика переключения тёмного/светлого режима
            const toggleButton = document.getElementById('dark-mode-toggle');
            const isDark = localStorage.getItem('dark-mode') === 'true';
            const darkModeSound = new Audio('sounds/switch_dark_on.mp3');
            const lightModeSound = new Audio('sounds/switch_light_on.mp3');

            document.body.classList.toggle('dark-mode', isDark);
            toggleButton.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            toggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkNow = document.body.classList.contains('dark-mode');
                localStorage.setItem('dark-mode', isDarkNow);
                this.innerHTML = isDarkNow ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                if (isDarkNow) {
                    darkModeSound.play();
                } else {
                    lightModeSound.play();
                }
            });
        });
    </script>
</body>
</html>
